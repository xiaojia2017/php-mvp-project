name: PHP MVP 自动部署
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 部署到服务器
        run: |
          # 关键修改：添加 -p 2222 指定自定义 SSH 端口（替换成你的实际端口）
          ssh -T -p 45319 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # 提前配置 git 加速，避免国内克隆超时
            #git config --global http.timeout 300
            #git config --global https.proxy https://ghproxy.com:443
            
            cd ${{ secrets.DEPLOY_PATH }}
            if [ ! -d ".git" ]; then
              # 国内镜像站加速克隆
              git clone https://github.com/xiaojia2017/php-mvp-project.git .
            else
              git pull https://github.com/xiaojia2017/php-mvp-project.git main
            fi
            # 可选：重启 PHP-FPM（根据你的版本调整）
            # sudo systemctl restart php8.2-fpm
          EOF