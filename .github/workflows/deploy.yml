name: PHP MVP 自动部署
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 部署到服务器（最小权限账户）
        run: |
          ssh -T -vvv -p 45319 -o ConnectTimeout=10 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # 配置 git 加速
            #git config --global http.timeout 300
            #git config --global https.proxy https://ghproxy.com:443
            
            # 进入部署目录（deploy 有读写权限）
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            cd ${{ secrets.DEPLOY_PATH }}
            
            # 安全拉取代码（最小权限）
            if [ ! -d ".git" ]; then
              rm -rf * .[!.]* 2>/dev/null || true
              git clone --depth 1 https://github.com/xiaojia2017/php-mvp-project.git .
            else
              git reset --hard HEAD
              git clean -fd
              git pull --force https://github.com/xiaojia2017/php-mvp-project.git main
            fi
            
            # （可选）若需重启 PHP-FPM，用 sudo 提权（已配置免密）
            # sudo systemctl restart php8.2-fpm.service
          EOF