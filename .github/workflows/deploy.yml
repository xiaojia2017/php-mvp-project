# 流水线名称
name: PHP MVP 自动部署

# 触发条件：当推送到 main 分支时执行（可改为你的分支名，如 master）
on:
  push:
    branches: [ main ]

# 执行的任务
jobs:
  deploy:
    # 运行环境：GitHub 提供的 Ubuntu 最新版
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取 GitHub 仓库的代码到云端 Runner
      - name: 拉取代码
        uses: actions/checkout@v4

      # 步骤2：配置 SSH 免密登录服务器
      - name: 配置 SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # 读取 GitHub Secrets 中的私钥

      # 步骤3：通过 SSH 连接服务器，执行部署命令
      - name: 部署到服务器
        run: |
          # 连接服务器，执行以下命令（按需修改）
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # 进入部署目录
            cd ${{ secrets.DEPLOY_PATH }}
            # 如果目录是空的，先克隆仓库；否则拉取最新代码
            if [ ! -d ".git" ]; then
              git clone https://github.com/xiaojia2017/php-mvp-project.git .
            else
              git pull origin main
            fi
            # 可选：重启 PHP-FPM（如果修改了代码需要重启生效，根据服务器环境调整）
            # sudo systemctl restart php8.2-fpm
            # 可选：清理缓存（如果有 PHP 缓存）
            # rm -rf var/cache/*
          EOF